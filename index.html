<body>
<div class="container-sm mt-3 " id="app">
    <div class="row align-items-center">
        <div class="col-4">
            <img class="img-fluid rounded" src="/assets/img/prof_pic_small.jpg">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <h1 class="accent">Fabian Mentzer</h1>
                    <div>Research Scientist at Google Deep Mind.</div>
                    <div><a href="https://www.linkedin.com/in/fabian-mentzer">LinkedIn</a></div>
                    <div><a href="https://twitter.com/mentzer_f">Updates on X</a></div>
                    <div><a href="https://github.com/fab-jul">Code on GitHub</a> (not super active)</div>

                             v-bind:key="pub.id"></publication>

        </div>
    </div>


    <div class="row align-items-center mt-5">
        <div class="row">
            <div class="col">
            <h2 id="blog">Blog Posts</h2>
                <post v-for="post in posts"
                      v-bind:post="post"
                      v-bind:key="post.id"></post>
            </div>
        </div>
    </div>

    <div class="row mb-5"></div>

</div>
