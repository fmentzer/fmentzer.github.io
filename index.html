<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fabian Mentzer</title>
    <meta name="description" content="Personal webpage of Fabian Mentzer.">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">


</head>

<body>
<div class="container-sm mt-3 " id="app">
    <div class="row align-items-center">
        <div class="col-4">
            <img class="img-fluid rounded" src="/assets/img/prof_pic_small.jpg">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <h1 class="accent">Fabian Mentzer</h1>
                    <div >Updates on <a href="https://twitter.com/mentzer_f">Twitter</a></div>
                    <div >Code on <a href="https://github.com/fab-jul">GitHub</a></div>
                    <div ><a href="#publications">Publications</a> below</div>
                    <div ><a href="#blog">Blog Posts</a> below</div>
        </div>
    </div>

    <div class="row align-items-center mt-5">
        <div class="row">
            <div class="col">
            <h2 id="publications">Publications</h2>
            <a href="https://github.com/fab-jul">Google Scholar</a>
                <publication v-for="pub in publications"
                             v-bind:pub="pub"
                             v-bind:key="pub.id"></publication>
            </div>
        </div>
    </div>


    <div class="row align-items-center mt-5">
        <div class="row">
            <div class="col">
            <h2 id="blog">Blog Posts</h2>
                <post v-for="post in posts"
                      v-bind:post="post"
                      v-bind:key="post.id"></post>
            </div>
        </div>
    </div>

    <div class="row mb-5"></div>

</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="/assets/js/script.js"></script>
</html>
